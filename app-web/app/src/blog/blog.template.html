<NavBar>
</NavBar>
<input type="text" class="form-control" #heading placeholder="Title"/>
<textarea rows="3" cols="160" autofocus="true" minlength="4" maxlength="120"
          required
          class="form-control" #blogEntry placeholder="Que pasa?"></textarea>

<button class="btn btn-default"
  (click)="onBlog(blogEntry.value,heading.value)"
  type="button">Submit Blog</button>

<div class="panel panel-primary">
  <div class="panel-heading">
  </div>
  <div class="panel-body"></div>

  <!-- List group -->
  <ul class="list-group">
    <div *ngFor="let blog of blogs">
      <li class="list-group-item">
        {{blog.heading}} - {{blog.timeStamp}} - {{blog.text}}
      </li>
    </div>
  </ul>
</div>
