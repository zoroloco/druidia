<NavBar>
</NavBar>
<textarea rows="3" cols="160" autofocus="true" maxlength="120"
          class="form-control" #blogEntry placeholder="Que pasa?"></textarea>

<button class="btn btn-default" (click)="onBlog(blogEntry.value)" type="button">Submit Blog</button>


<div class="panel panel-primary">
  <div class="panel-heading">
  </div>
  <div class="panel-body"></div>

  <!-- List group -->
  <ul class="list-group">
    <div *ngFor="let blog of blogs">
      <h3 class="list-group-item-heading">{{blog.heading}} - {{blog.timeStamp}}</h3>
      <li class="list-group-item">
        {{blog.text}}
      </li>
    </div>
  </ul>
</div>
