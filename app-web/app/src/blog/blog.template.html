<NavBar>
</NavBar>
<input type="text" class="form-control" [(ngModel)]="newBlog.heading" placeholder="Title"/>
<div [froalaEditor]='options' [(froalaModel)]="newBlog.text"></div>

<div class="panel panel-primary">
  <div class="panel-heading">
  </div>
  <div class="panel-body"></div>

    <md-list>
      <md-list-item *ngFor="let blog of blogs">
        {{blog.timeStamp | timestampPipe}}[{{blog.heading}}]
        <i (click)="deleteBlog(blog)" class="zmdi zmdi-delete"></i>
        <br/>

        <div [froalaView]= "blog.text"></div>
      </md-list-item>
    </md-list>
</div>
