<NavBar>
</NavBar>

<md-card class="profile-card">
  <md-card-header>
    <md-card-title>User Personal Information</md-card-title>
  </md-card-header>
  <md-card-content>

    <AddressComponent></AddressComponent>

    <md-input-container>
        <input mdInput [mdDatepicker]="picker" placeholder="dob:">
        <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>

    <md-slide-toggle>
        Male
    </md-slide-toggle>

  </md-card-content>
</md-card>
