
<b>druidia.net</b>
<form #loginForm="ngForm" (ngsubmit)="onLogin(username.value, password.value)">
  <div class="form-group">
    <input
      id="username"
      type="text"
      class="form-control"
      minlength="8"
      maxlength="16"
      required
      #username
      placeholder="username">
    <input
      id="password"
      type="password"
      class="form-control"
      minlength="12"
      maxlength="24"
      required
      #password
      placeholder="password">

      <div class="alert alert-warning" role="alert" *ngIf="username.errors && (username.dirty || username.touched)">
        <div [hidden]="!username.errors.required">
          username is required
        </div>
      </div>
  </div>
  <button
    type="submit"
    [disabled]="!loginForm.form.valid"
    class="btn btn-default btn-primary">
      Log In
  </button>

  <a href="/auth/facebook"
    role="button"
    class="btn btn-default btn-primary">
      Log In with Facebook
  </a>
</form>
