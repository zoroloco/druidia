<form #loginForm="ngForm">
<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-4">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text"
                       class="form-control"
                       placeholder="Username"
                       minlength="8"
                       maxlength="16"
                       required
                       name="username"
                       [(ngModel)]="user.username"
                       #usernameLocal="ngModel">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password"
                       class="form-control"
                       placeholder="Password"
                       required
                       minlength="8"
                       name="password"
                       [(ngModel)]="user.password"
                       #passwordLocal="ngModel">
              </div>
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-sm btn-primary"
                          type="button"
                          [disabled]="!loginForm.form.valid"
                          (click)="onLocalLogin()">Login</button>
                </div>
                <!--
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
                -->
              </div>

              <div *ngIf="usernameLocal.touched && formErrors.username" class="alert alert-danger">
                {{formErrors.username}}
              </div>
              <div *ngIf="passwordLocal.touched && formErrors.password" class="alert alert-danger">
                {{formErrors.password}}
              </div>

              <div *ngIf="failedLogin" class="alert alert-danger">
                {{formErrors.failedLogin}}
              </div>

            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>If you do not have an account with us, go ahead and sign up so I can track all of your data, especially your voting habits. Or maybe just sign up for this free site.</p>
                <a role="button"
                   class="btn btn-primary active mt-3"
                   href='/register'>
                  Register Now!
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
