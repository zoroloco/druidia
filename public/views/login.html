<!-- public/login.html -->
<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <base href="/">

      <title>druidia.net</title>

      <!-- CSS -->
      <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
      <link rel="stylesheet" href="libs/angular-material/angular-material.css">

      <!-- JS -->
      <script src="libs/angular/angular.js"></script>
      <script src="libs/angular-route/angular-route.min.js"></script>
      <script src="libs/angular-aria/angular-aria.min.js"></script>
      <script src="libs/angular-animate/angular-animate.min.js"></script>
      <script src="libs/angular-material/angular-material.min.js"></script>

      <!-- ANGULAR CUSTOM -->
      <script src="js/controllers/IndexController.js"></script>
      <script src="js/controllers/LoginController.js"></script>
      <script src="js/controllers/MobileLoginController.js"></script>
      <script src="js/controllers/CommonController.js"></script>

      <script src="js/services/LoginService.js"></script>
      <script src="js/services/CommonService.js"></script>

      <script src="js/app.js"></script>
      <script src="js/http-module.js"></script>
      <script src="js/route-module.js"></script>
  </head>

  <body ng-app="druidia-web" ng-controller="LoginController as ctrl">
    <form id="druidiaForm">
        <input type="text" id="username" placeholder="username" ng-model="ctrl.creds.username"/>
        <input type="password" id="password" placeholder="password" ng-model="ctrl.creds.password"/>
        <input class="btn" type="submit" value="Log In" ng-click="ctrl.onLogon()"/><br/>
        <span ng-bind="ctrl.loginMsg"></span></br>
        <!--
          <input class="btn" type="submit" value="Create" ng-click="ctrl.onCreateUser()"/><br/>
          <span ng-bind="ctrl.addUserMsg"></span>
        -->
    </form>
  </body>
</html>
