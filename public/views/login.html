<div ng-controller="LoginController as ctrl">
  <form id="druidiaForm" ng-submit="ctrl.onLogon()">
    <div align="center">
      <input type="text" id="username" placeholder="username" ng-model="ctrl.creds.username"/>
      <input type="password" id="password" placeholder="password" ng-model="ctrl.creds.password"/>
      <input class="btn" type="submit" value="Log In"/>
    </div>
  </form>

  <div>
    <span ng-bind="ctrl.loginMsg"></span>
  </div>
</div>
