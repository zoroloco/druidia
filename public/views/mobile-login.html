<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>druidia.net</title>

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <!-- Always required -->
    <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <!-- Only required for desktop -->
    <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <!--custom js-->
    <script src="js/controllers/MobileLoginController.js"></script>
    <script src="js/mobile-app.js"></script>

  </head>
  <body ng-app="druidia-mobile-web" ng-controller="LoginController as ctrl">

      <form role="form">
      <fieldset>
        <legend>Login</legend>
          <div class="form-group has-success has-feedback">
            <label>Email</label>
            <input type="email"
                   ng-model="email"
                   class="form-control"
                   placeholder="Enter email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password"
                   class="form-control"
                   placeholder="Password">
          </div>

          <div class="form-group">
            <label>Remember Me</label>
            <ui-switch
              ng-model="rememberMe"></ui-switch>
          </div>
      </fieldset>
      <hr>

      <button class="btn btn-primary btn-block">
        Login
      </button>

      <div ui-content-for="navbarAction">
        <a class="btn" ng-click="login()">Login</a>
      </div>

    </form>
  </body>
</html>
