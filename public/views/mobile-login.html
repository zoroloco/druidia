<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>druidia.net</title>

    <link rel="stylesheet" href="css/mobile-style.css"> <!-- custom styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!--custom js-->
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/MobileLoginController.js"></script>
    <script src="js/services/LoginService.js"></script>
    <script src="js/mobile-app.js"></script>

  </head>
  <body ng-app="druidia-mobile-web" ng-controller="LoginController as ctrl">
    <div class="row text-left">
       <div class="col-md-6 col-md-offset-3">
         <form role="form" name="loginForm" ng-submit="ctrl.onLogon()" ng-class="{submitted:submitted}" novalidate>
           <div class="form-group">
             <label for="username">Username</label>
             <input type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    ng-model="ctrl.creds.username"
                    placeholder="Username"
                    required />
           </div>
           <div class="form-group">
             <label for="password">Password</label>
             <input type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    ng-model="ctrl.creds.password"
                    placeholder="Password"
                    required />
           </div>
           <div class="form-group">
             <button type="submit"
                     class="btn btn-primary pull-right"
                     value="Login" title="Login">Login</button>
             <!-- ng-disabled="!loginForm.$valid" -->
           </div>
         </form>
       </div>
     </div>
  </body>
</html>
