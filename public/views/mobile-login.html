<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>druidia.net</title>

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <!-- Always required -->
    <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <!-- Only required for desktop -->
    <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <!--custom js-->
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/MobileLoginController.js"></script>
    <script src="js/services/LoginService.js"></script>
    <script src="js/mobile-app.js"></script>

  </head>
  <body ng-app="druidia-mobile-web" ng-controller="LoginController as ctrl">

      <form role="form" >
      <fieldset>
        <legend>Login</legend>
          <div class="form-group has-success has-feedback">
            <label>Username</label>
            <input ng-model="ctrl.creds.username"
                   class="form-control"
                   placeholder="username">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input ng-model="ctrl.creds.password"
                   type="password"
                   class="form-control"
                   placeholder="password">
          </div>
      </fieldset>
      <button class="btn btn-primary btn-block" ng-click="ctrl.onLogon()">
        Login
      </button>



    </form>
  </body>
</html>
