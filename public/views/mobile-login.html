<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>druidia.net</title>

    <link rel="stylesheet" href="css/mobile-style.css"> <!-- custom styles -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!--custom js-->
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/MobileLoginController.js"></script>
    <script src="js/services/LoginService.js"></script>
    <script src="js/mobile-app.js"></script>

  </head>
  <body ng-app="druidia-mobile-web" ng-controller="LoginController as ctrl">
    <form role="form" name="loginForm" ng-submit="ctrl.onLogon()">
      <div class="container">
          <div class="row">
              <div class="col-md-offset-5 col-md-3">
                  <div class="form-login">
                  <h4>Welcome back.</h4>
                  <input type="text" id="userName" ng-model="ctrl.creds.username" class="form-control input-sm chat-input" placeholder="username" />
                  </br>
                  <input type="password" id="userPassword" ng-model="ctrl.creds.password" class="form-control input-sm chat-input" placeholder="password" />
                  </br>
                  <div class="wrapper">
                  <span class="group-btn">
                      <input class="btn btn-primary btn-md" type="submit" value="Log In" ng-click="ctrl.onLogon()"/><br/>
                  </span>
                  </div>
                  </div>

              </div>
          </div>
      </div>
    </form>
  </body>
</html>
