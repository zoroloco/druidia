<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>druidia.net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/mobile-style.css"> <!-- custom styles -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body ng-app="druidia-web" ng-controller="IndexController as ctrl" ng-init="ctrl.init()">
    <span class="label label-default">Welcome:
      <span ng-bind="ctrl.user"></span>
    </span>
    <ul class="nav nav-pills">
      <li role="presentation"><a href="/secure/mobile-home">Home</a></li>
      <li role="presentation"><a href="/secure/mobile-test">Test</a></li>
    </ul>
    <ng-view></ng-view>
    <input class="btn btn-lg btn-danger btn-block" type="submit" ng-click="ctrl.onLogOff()" value="Log Off"/>
    <!-- JS -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-aria/angular-aria.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-material/angular-material.min.js"></script>

    <!--custom js-->
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/IndexController.js"></script>

    <script src="js/services/LoginService.js"></script>
    <script src="js/services/CommonService.js"></script>

    <script src="js/app.js"></script>
    <script src="js/http-module.js"></script>
    <script src="js/route-module.js"></script>
  </body>
</html>
